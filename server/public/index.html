<body ng-app="toDoApp" class="body">
    <div ng-controller="toDoController as vm" class= "container">
    

    <!-- form for the To Do list! -->
   
    <h1>Enter Item to do:</h1>
    <input class="formInput" ng-model="vm.newToDo.description" type="text" placeholder="Item to do">
    
    
    <button class="createBtn" ng-click="vm.addToDo(vm.newToDo)">Create!</button>


    <table class="table">
        <thead><tr><th>TASKS</th>
                   <th>COMPLETED</th>
                   <th>UPDATE</th>
                   <th>DELETE</th></tr>
        </thead>

        <tbody ng-repeat="task in vm.toDoArray">
            <tr><td ng-class="{true: 'showRedColor', false: ''}[task.status == true]">{{task.description}}</td>
                <td ng-class="{true: 'showRedColor', false: ''}[task.status == true]">{{task.status}}</td>
                
                <td><button class="update" ng-click="vm.changeStatus(task._id, task.status)">
                        âœ“ </button></td>

                <td><button class="delete" ng-click="vm.deleteToDo(task._id)">
                    Delete</button></td>
            
            </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
